<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Functions</h1>
<h2>The Arrow Function</h2>

<p>4)>Create an arrow function by which you have to sort the given numbers</p>

<p id="demo"></p>

<script>
var numbers=[1,6,3,4,2,7,8,9,12,14];
var sortNumber= n =>n.sort((x,y)=>x-y);
document.getElementById("demo").innerHTML =sortNumber(numbers);
</script>

</body>
</html>
