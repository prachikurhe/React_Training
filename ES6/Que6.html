<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Class Method</h2>

<p>6)Create a class of item (itemid, itemname, itemprice, category) and create object of the class and print each detail of item. With arrow functions</p>

<p id="demo"></p>

<script>
class Item {
  constructor(itemid, itemname,itemprice,category) {
    this.itemid = itemid;
    this.itemname = itemname;
    this.itemprice = itemprice;
    this.category = category;



  }
  showItem() {
    
    return this.itemid + " "+this.itemname+" "+ this.itemprice+" "+ this.category;
  }
}
let item = new Item(1,"Apple", 200,"fruit");
var show = (item)=> document.writeln("item details :" +"itemid="+item.itemid+", itemname="+item.itemname+", itemprice="+item.itemprice+", category="+item.category);

document.getElementById("Q6").innerHTML = show(item);

</script>

</body>
</html>
