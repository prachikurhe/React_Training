<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Functions</h1>
<h2>The Arrow Function</h2>

<p>3) Create an arrow function by which you have to find out average of given N numbers.</p>

<p id="demo"></p>

<script>
var numbers=[1,6,3,4,2,7,8,9,12,14];
var avgNum= n =>n.reduce((x,y)=>x+y,0)/n.length;
document.getElementById("demo").innerHTML =avgNum(numbers);
</script>

</body>
</html>
