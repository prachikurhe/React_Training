
<!DOCTYPE html>
<html>
    <body>
    <p>1. Write a JavaScript program to reverse a given string. </p>
    <p class="ReverseString"></p>
        <script>
           
            var string=prompt("Enter a string");
            var stLen=string.length;
            var revString='';
            for(var i=stLen-1; i>=0;i--){
                revString+=string[i];
            }
            console.log(`${string} of reverse is: ${revString}`);
            document.getElementsByClassName("ReverseString").innerHTML=revString;
        </script>
    </body>
</html>
