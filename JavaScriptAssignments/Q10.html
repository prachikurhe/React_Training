<!DOCTYPE html>
<html>
<body>
<p>Write a JavaScript program to divide two positive numbers and return a string with properly 
formatted commas. </p>

<p id="Q10"></p>

<p id="name"></p>
<p id="age"></p>
<p id="salary"></p>

<script>
function string_copies (str, n) 
{
  if (n < 0)
    return false;
  else
  return str.repeat(n);
}
document.getElementById("Q10").innerHTML = string_copies("Sachin  ",6);

document.getElementById("name").innerHTML = "sachin";
document.getElementById("age").innerHTML = "30";
document.getElementById("salary").innerHTML = "100000";


</script>
</body>
</html>
