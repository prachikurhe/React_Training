<!DOCTYPE html>
<html>
<body>
<p>Write a JavaScript program to convert the letters of a given string in alphabetical order</p>

<p id="Q5"></p>

<script>
function alphabet_Soup(str) { 

    return str.split("").sort().join("");
         
}
document.getElementById("Q5").innerHTML = alphabet_Soup("Prachi");

</script>
</body>
</html>
