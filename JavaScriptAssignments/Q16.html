<!DOCTYPE html>
<html>
<body>
<p>Write a JavaScript program to find the maximal difference among all possible pairs of a given 
array of integers.</p>

<p id="Q16"></p>

<script>
function array_element_mode(arr) {
  var ctr = [],
    ans = 0;

  for(var i = 0; i < 10; i++) {
    ctr.push(0);
  }
  for(var i = 0; i < arr.length; i++) {
    ctr[arr[i] - 1]++;
    if(ctr[arr[i] - 1] > ctr[ans]) {
      ans = arr[i] - 1;
    }
  }
  return ans + 1;  
}
document.getElementById("Q16").innerHTML = array_element_mode([1, 2, 3, 2, 2, 8, 1, 9]);

</script>
</body>
</html>
